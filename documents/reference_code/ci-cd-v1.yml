name: Terraform CI/CD (Infra + App Deploy)

# =========================================================
# ðŸŽ¯ TRIGGERS
# =========================================================
on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [dev, main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: us-east-1
  TF_IN_AUTOMATION: true
  TERRAFORM_VERSION: "1.9.5"
  # Backend Config
  DEV_BUCKET: "grp1-ce11-dev-iot-tfstate"
  DEV_LOCK_TABLE: "grp1-ce11-dev-iot-locks"
  PROD_BUCKET: "grp1-ce11-prod-iot-tfstate"
  PROD_LOCK_TABLE: "grp1-ce11-prod-iot-locks"

jobs:
  # =========================================================
  # ðŸ” STAGE 1: CI (Format & Validate)
  # =========================================================
  terraform-ci:
    name: Terraform CI (fmt + validate)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Format & Validate
        run: |
          terraform fmt -check -recursive terraform

          # Validate both environments
          for env in dev prod; do
            echo "ðŸ” Validating $env..."
            terraform -chdir=terraform/envs/$env init -backend=false
            terraform -chdir=terraform/envs/$env validate
          done

  # =========================================================
  # ðŸ“ STAGE 2: PLAN DEV
  # =========================================================
  plan-dev:
    name: Terraform Plan DEV
    runs-on: ubuntu-latest
    needs: terraform-ci
    if: github.event_name == 'pull_request' || github.ref_name == 'dev'
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_CP }}
          aws-region: us-east-1

      # Grouped Setup for cleaner logs
      - name: ðŸ› ï¸ Setup Resources & Secrets
        env:
          SMTP_USER: ${{ secrets.GRAFANA_SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.GRAFANA_SMTP_PASSWORD }}
        run: |
          chmod +x terraform/resources/scripts/*.sh
          ./terraform/resources/scripts/ensure-resources.sh "${{ env.DEV_BUCKET }}" "${{ env.DEV_LOCK_TABLE }}" "${{ env.AWS_REGION }}"
          ./terraform/resources/scripts/set-grafana-smtp-secret.sh

          mkdir -p terraform/resources/certs
          echo "${{ secrets.TF_VAR_cert_base64_root }}"   | base64 -d > terraform/resources/certs/AmazonRootCA1.pem
          echo "${{ secrets.TF_VAR_cert_base64_device }}" | base64 -d > terraform/resources/certs/device-certificate.pem.crt
          echo "${{ secrets.TF_VAR_cert_base64_key }}"    | base64 -d > terraform/resources/certs/private.pem.key

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init (DEV)
        working-directory: terraform/envs/dev
        run: terraform init -upgrade -reconfigure

      - name: Terraform Plan (DEV)
        working-directory: terraform/envs/dev
        env:
          TF_VAR_smtp_user: ${{ secrets.GRAFANA_SMTP_USER }}
          TF_VAR_smtp_password: ${{ secrets.GRAFANA_SMTP_PASSWORD }}
        run: terraform plan -no-color -var-file="dev.tfvars"

  # =========================================================
  # ðŸ—ï¸ STAGE 3: APPLY DEV
  # =========================================================
  apply-dev:
    name: Terraform Apply DEV
    runs-on: ubuntu-latest
    needs: plan-dev
    if: github.event_name == 'pull_request' || github.ref_name == 'dev'
    environment: dev
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_CP }}
          aws-region: us-east-1

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Inject IoT Certificates
        run: |
          mkdir -p terraform/resources/certs
          echo "${{ secrets.TF_VAR_cert_base64_root }}"   | base64 -d > terraform/resources/certs/AmazonRootCA1.pem
          echo "${{ secrets.TF_VAR_cert_base64_device }}" | base64 -d > terraform/resources/certs/device-certificate.pem.crt
          echo "${{ secrets.TF_VAR_cert_base64_key }}"    | base64 -d > terraform/resources/certs/private.pem.key

      - name: Terraform Init (DEV)
        working-directory: terraform/envs/dev
        run: terraform init -upgrade -reconfigure

      # --- ðŸ›¡ï¸ SELF-HEALING: SMART IMPORT ---
      - name: Fix IAM/S3 Conflicts (Smart Import)
        working-directory: terraform/envs/dev
        run: |
          chmod +x ../../resources/scripts/tf-smart-import.sh
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ../../resources/scripts/tf-smart-import.sh dev "$ACCOUNT_ID"

      - name: Terraform Apply (DEV)
        working-directory: terraform/envs/dev
        env:
          TF_VAR_smtp_user: ${{ secrets.GRAFANA_SMTP_USER }}
          TF_VAR_smtp_password: ${{ secrets.GRAFANA_SMTP_PASSWORD }}
        run: terraform apply -auto-approve -var-file="dev.tfvars"

      - name: Save Outputs
        working-directory: terraform/envs/dev
        run: |
          echo "ECR_REPO_URL=$(terraform output -raw ecr_repository_url)" >> deploy.env
          echo "ECS_CLUSTER=$(terraform output -raw ecs_cluster_name)" >> deploy.env
          echo "ECS_SERVICE=$(terraform output -raw ecs_service_name)" >> deploy.env
          echo "ALB_URL=$(terraform output -raw app_url)" >> deploy.env

      - name: Upload Config
        uses: actions/upload-artifact@v4
        with:
          name: dev-deploy-config
          path: terraform/envs/dev/deploy.env

  # =========================================================
  # ðŸš€ STAGE 4: DEPLOY APP (DEV)
  # =========================================================
  deploy-dev:
    name: Deploy App (DEV)
    runs-on: ubuntu-latest
    needs: apply-dev
    environment: dev
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_CP }}
          aws-region: us-east-1

      - uses: actions/download-artifact@v4
        with:
          name: dev-deploy-config

      - name: Load Variables
        run: cat deploy.env >> $GITHUB_ENV

      # --- ðŸš€ SPEED: DOCKER CACHING ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push (With Cache)
        uses: docker/build-push-action@v5
        with:
          context: terraform/resources/app
          push: true
          tags: |
            ${{ env.ECR_REPO_URL }}:${{ github.sha }}
            ${{ env.ECR_REPO_URL }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Force ECS Update
        run: |
          echo "Updating Service: $ECS_SERVICE..."
          aws ecs update-service --cluster "$ECS_CLUSTER" --service "$ECS_SERVICE" --force-new-deployment

      # --- ðŸ”„ RELIABILITY: RETRY LOOP ---
      - name: â³ Wait & Fetch Public IP
        id: fetch_ip
        run: |
          echo "Waiting for a running task to get Public IP..."
          for i in {1..10}; do
            TASK_ARN=$(aws ecs list-tasks --cluster "$ECS_CLUSTER" --service-name "$ECS_SERVICE" --query "taskArns[0]" --output text)
            
            if [ "$TASK_ARN" != "None" ] && [ ! -z "$TASK_ARN" ]; then
               STATUS=$(aws ecs describe-tasks --cluster "$ECS_CLUSTER" --tasks "$TASK_ARN" --query "tasks[0].lastStatus" --output text)
               echo "Attempt $i/10 - Task: $TASK_ARN (Status: $STATUS)"
               
               if [ "$STATUS" == "RUNNING" ]; then
                 ENI_ID=$(aws ecs describe-tasks --cluster "$ECS_CLUSTER" --tasks "$TASK_ARN" --query "tasks[0].attachments[0].details[?name=='networkInterfaceId'].value" --output text)
                 PUBLIC_IP=$(aws ec2 describe-network-interfaces --network-interface-ids "$ENI_ID" --query "NetworkInterfaces[0].Association.PublicIp" --output text)
                 
                 if [ ! -z "$PUBLIC_IP" ] && [ "$PUBLIC_IP" != "None" ]; then
                    echo "âœ… Found IP: $PUBLIC_IP"
                    echo "TASK_IP=$PUBLIC_IP" >> $GITHUB_ENV
                    exit 0
                 fi
               fi
            else
               echo "Attempt $i/10 - No task found yet..."
            fi
            sleep 30
          done
          echo "âš ï¸ Could not find Public IP after 5 minutes."
          echo "TASK_IP=N/A" >> $GITHUB_ENV

      # --- ðŸ‘ï¸ VISIBILITY: VERBOSE DASHBOARD ---
      - name: ðŸ“ Generate Verbose Dashboard
        if: always()
        run: |
          echo "# ðŸš€ Deployment Status (DEV)" >> $GITHUB_STEP_SUMMARY

          echo "| Service | Access Link | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|---|" >> $GITHUB_STEP_SUMMARY

          if [ -z "$ALB_URL" ] || [ "$ALB_URL" == "N/A" ]; then
             echo "| ðŸ­ **IoT App** | ðŸ”´ *Missing ALB* | âŒ Terraform Error |" >> $GITHUB_STEP_SUMMARY
          else
             echo "| ðŸ­ **IoT App** | [**Open Application**]($ALB_URL) | âœ… Active |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "$TASK_IP" == "N/A" ] || [ -z "$TASK_IP" ]; then
             echo "| ðŸ“Š **Grafana** | ðŸ”´ *IP Not Found* | âš ï¸ Task Starting/Private |" >> $GITHUB_STEP_SUMMARY
             echo "| ðŸ“ˆ **Prometheus** | ðŸ”´ *IP Not Found* | âš ï¸ Check Console |" >> $GITHUB_STEP_SUMMARY
          else
             echo "| ðŸ“Š **Grafana** | [**Open Grafana**](http://$TASK_IP:3000) | âœ… User: \`admin\` |" >> $GITHUB_STEP_SUMMARY
             echo "| ðŸ“ˆ **Prometheus** | [**Open Prometheus**](http://$TASK_IP:9090) | âœ… Metrics Active |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY

          # 2. Technical Details (Using Shell Variables for consistency)
          echo "### ðŸ“¦ Technical Details" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | Identifier |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **ECR Repo URL** | \`$ECR_REPO_URL\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Docker Image** | \`$ECR_REPO_URL:latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **ECS Cluster** | \`$ECS_CLUSTER\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **ECS Service** | \`$ECS_SERVICE\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Task Public IP** | \`$TASK_IP\` |" >> $GITHUB_STEP_SUMMARY

  # =========================================================
  # ðŸ“ STAGE 5: PLAN PROD
  # =========================================================
  plan-prod:
    name: Terraform Plan PROD
    runs-on: ubuntu-latest
    needs: terraform-ci
    if: github.ref_name == 'main'
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_CP }}
          aws-region: us-east-1

      - name: ðŸ› ï¸ Setup Resources & Secrets
        env:
          SMTP_USER: ${{ secrets.GRAFANA_SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.GRAFANA_SMTP_PASSWORD }}
        run: |
          chmod +x terraform/resources/scripts/*.sh
          ./terraform/resources/scripts/ensure-resources.sh "${{ env.PROD_BUCKET }}" "${{ env.PROD_LOCK_TABLE }}" "${{ env.AWS_REGION }}"
          ./terraform/resources/scripts/set-grafana-smtp-secret.sh

          mkdir -p terraform/resources/certs
          echo "${{ secrets.TF_VAR_cert_base64_root }}"   | base64 -d > terraform/resources/certs/AmazonRootCA1.pem
          echo "${{ secrets.TF_VAR_cert_base64_device }}" | base64 -d > terraform/resources/certs/device-certificate.pem.crt
          echo "${{ secrets.TF_VAR_cert_base64_key }}"    | base64 -d > terraform/resources/certs/private.pem.key

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform Init (PROD)
        working-directory: terraform/envs/prod
        run: terraform init -upgrade -reconfigure

      - name: Terraform Plan (PROD)
        working-directory: terraform/envs/prod
        env:
          TF_VAR_smtp_user: ${{ secrets.GRAFANA_SMTP_USER }}
          TF_VAR_smtp_password: ${{ secrets.GRAFANA_SMTP_PASSWORD }}
        run: terraform plan -no-color -var-file="prod.tfvars"

  # =========================================================
  # ðŸ—ï¸ STAGE 6: APPLY PROD
  # =========================================================
  apply-prod:
    name: Terraform Apply PROD
    runs-on: ubuntu-latest
    needs: plan-prod
    if: github.event_name == 'push' && github.ref_name == 'main'
    environment: prod
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_CP }}
          aws-region: us-east-1

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Inject IoT Certificates
        run: |
          mkdir -p terraform/resources/certs
          echo "${{ secrets.TF_VAR_cert_base64_root }}"   | base64 -d > terraform/resources/certs/AmazonRootCA1.pem
          echo "${{ secrets.TF_VAR_cert_base64_device }}" | base64 -d > terraform/resources/certs/device-certificate.pem.crt
          echo "${{ secrets.TF_VAR_cert_base64_key }}"    | base64 -d > terraform/resources/certs/private.pem.key

      - name: Terraform Init (PROD)
        working-directory: terraform/envs/prod
        run: terraform init -upgrade -reconfigure

      # --- ðŸ›¡ï¸ SELF-HEALING: SMART IMPORT (PROD) ---
      - name: Fix IAM/S3 Conflicts (Smart Import)
        working-directory: terraform/envs/prod
        run: |
          chmod +x ../../resources/scripts/tf-smart-import.sh
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ../../resources/scripts/tf-smart-import.sh prod "$ACCOUNT_ID"

      - name: Terraform Apply (PROD)
        working-directory: terraform/envs/prod
        env:
          TF_VAR_smtp_user: ${{ secrets.GRAFANA_SMTP_USER }}
          TF_VAR_smtp_password: ${{ secrets.GRAFANA_SMTP_PASSWORD }}
        run: terraform apply -auto-approve -var-file="prod.tfvars"

      - name: Save Outputs
        working-directory: terraform/envs/prod
        run: |
          echo "ECR_REPO_URL=$(terraform output -raw ecr_repository_url)" >> deploy.env
          echo "ECS_CLUSTER=$(terraform output -raw ecs_cluster_name)" >> deploy.env
          echo "ECS_SERVICE=$(terraform output -raw ecs_service_name)" >> deploy.env
          echo "ALB_URL=$(terraform output -raw app_url)" >> deploy.env

      - name: Upload Config
        uses: actions/upload-artifact@v4
        with:
          name: prod-deploy-config
          path: terraform/envs/prod/deploy.env

  # =========================================================
  # ðŸš€ STAGE 7: DEPLOY APP (PROD)
  # =========================================================
  deploy-prod:
    name: Deploy App (PROD)
    runs-on: ubuntu-latest
    needs: apply-prod
    environment: prod
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN_CP }}
          aws-region: us-east-1

      - uses: actions/download-artifact@v4
        with:
          name: prod-deploy-config

      - name: Load Variables
        run: cat deploy.env >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push (With Cache)
        uses: docker/build-push-action@v5
        with:
          context: terraform/resources/app
          push: true
          tags: |
            ${{ env.ECR_REPO_URL }}:${{ github.sha }}
            ${{ env.ECR_REPO_URL }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Force ECS Update
        run: |
          echo "Updating Service: $ECS_SERVICE..."
          aws ecs update-service --cluster "$ECS_CLUSTER" --service "$ECS_SERVICE" --force-new-deployment

      # --- ðŸ”„ RELIABILITY: RETRY LOOP ---
      - name: â³ Wait & Fetch Public IP
        id: fetch_ip
        run: |
          echo "Waiting for a running task to get Public IP..."
          for i in {1..10}; do
            TASK_ARN=$(aws ecs list-tasks --cluster "$ECS_CLUSTER" --service-name "$ECS_SERVICE" --query "taskArns[0]" --output text)
            
            if [ "$TASK_ARN" != "None" ] && [ ! -z "$TASK_ARN" ]; then
               STATUS=$(aws ecs describe-tasks --cluster "$ECS_CLUSTER" --tasks "$TASK_ARN" --query "tasks[0].lastStatus" --output text)
               echo "Attempt $i/10 - Task: $TASK_ARN (Status: $STATUS)"
               
               if [ "$STATUS" == "RUNNING" ]; then
                 ENI_ID=$(aws ecs describe-tasks --cluster "$ECS_CLUSTER" --tasks "$TASK_ARN" --query "tasks[0].attachments[0].details[?name=='networkInterfaceId'].value" --output text)
                 PUBLIC_IP=$(aws ec2 describe-network-interfaces --network-interface-ids "$ENI_ID" --query "NetworkInterfaces[0].Association.PublicIp" --output text)
                 
                 if [ ! -z "$PUBLIC_IP" ] && [ "$PUBLIC_IP" != "None" ]; then
                    echo "âœ… Found IP: $PUBLIC_IP"
                    echo "TASK_IP=$PUBLIC_IP" >> $GITHUB_ENV
                    exit 0
                 fi
               fi
            else
               echo "Attempt $i/10 - No task found yet..."
            fi
            sleep 30
          done
          echo "âš ï¸ Could not find Public IP after 5 minutes."
          echo "TASK_IP=N/A" >> $GITHUB_ENV

      # --- ðŸ‘ï¸ VISIBILITY: VERBOSE DASHBOARD ---
      - name: ðŸ“ Generate Verbose Dashboard
        if: always()
        run: |
          echo "# ðŸš€ Deployment Status (PROD)" >> $GITHUB_STEP_SUMMARY

          echo "| Service | Access Link | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|---|" >> $GITHUB_STEP_SUMMARY

          if [ -z "$ALB_URL" ] || [ "$ALB_URL" == "N/A" ]; then
             echo "| ðŸ­ **IoT App** | ðŸ”´ *Missing ALB* | âŒ Terraform Error |" >> $GITHUB_STEP_SUMMARY
          else
             echo "| ðŸ­ **IoT App** | [**Open Application**]($ALB_URL) | âœ… Active |" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "$TASK_IP" == "N/A" ] || [ -z "$TASK_IP" ]; then
             echo "| ðŸ“Š **Grafana** | ðŸ”´ *IP Not Found* | âš ï¸ Task Starting/Private |" >> $GITHUB_STEP_SUMMARY
             echo "| ðŸ“ˆ **Prometheus** | ðŸ”´ *IP Not Found* | âš ï¸ Check Console |" >> $GITHUB_STEP_SUMMARY
          else
             echo "| ðŸ“Š **Grafana** | [**Open Grafana**](http://$TASK_IP:3000) | âœ… User: \`admin\` |" >> $GITHUB_STEP_SUMMARY
             echo "| ðŸ“ˆ **Prometheus** | [**Open Prometheus**](http://$TASK_IP:9090) | âœ… Metrics Active |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY

          # 2. Technical Details (Using Shell Variables for consistency)
          echo "### ðŸ“¦ Technical Details" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | Identifier |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **ECR Repo URL** | \`$ECR_REPO_URL\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Docker Image** | \`$ECR_REPO_URL:latest\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **ECS Cluster** | \`$ECS_CLUSTER\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **ECS Service** | \`$ECS_SERVICE\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Task Public IP** | \`$TASK_IP\` |" >> $GITHUB_STEP_SUMMARY
