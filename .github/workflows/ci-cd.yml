name: Terraform CI/CD

on:
  pull_request:
    branches:
      - dev
      - main
  push:
    branches:
      - dev
      - main

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1

jobs:
  # ======================================
  #   CI: FORMAT + VALIDATE (DEV ONLY)
  # ======================================
  terraform-ci:
    name: Terraform CI (fmt + validate)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.5"

      - name: Terraform Format Check
        run: terraform fmt -check -recursive terraform/envs/dev terraform/modules

      - name: Terraform Init (DEV)
        working-directory: terraform/envs/dev
        run: terraform init -reconfigure

      - name: Terraform Validate (DEV)
        working-directory: terraform/envs/dev
        run: terraform validate

  # ======================================
  #   DEPLOY DEV (AUTO ON DEV)
  # ======================================
  deploy-dev:
    name: Deploy DEV
    runs-on: ubuntu-latest
    needs: terraform-ci
    if: github.ref == 'refs/heads/dev'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.5"

      - name: Terraform Init (DEV)
        working-directory: terraform/envs/dev
        run: terraform init -reconfigure

      - name: Terraform Apply (DEV)
        working-directory: terraform/envs/dev
        run: terraform apply -auto-approve

  # ======================================
  #   DEPLOY PROD (PR â†’ MAIN)
  # ======================================
  deploy-prod:
    name: Deploy PROD
    runs-on: ubuntu-latest
    needs: terraform-ci
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.5"

      - name: Terraform Init (PROD)
        working-directory: terraform/envs/prod
        run: terraform init -reconfigure

      - name: Terraform Apply (PROD)
        working-directory: terraform/envs/prod
        run: terraform apply
