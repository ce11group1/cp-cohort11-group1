name: Terraform CI/CD

on:
  pull_request:
    branches: [main]
  push:
    branches: [dev, main]

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1

 # ===============================
# CI: FORMAT + VALIDATE (NO AWS)
# ===============================
jobs:
  terraform-ci:
    name: Terraform CI (fmt + validate)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.5"

      - name: Terraform fmt (non-blocking)
        run: terraform fmt -check -recursive || true

      - name: Terraform init (no backend)
        working-directory: terraform/envs/dev
        run: terraform init -backend=false

      - name: Terraform validate
        working-directory: terraform/envs/dev
        run: terraform validate
        
  # ===============================
  # CD: DEPLOY DEV (OIDC + APPLY)
  # ===============================
  deploy-dev:
    name: Terraform Deploy DEV
    runs-on: ubuntu-latest
    needs: terraform-ci
    if: github.ref == 'refs/heads/dev'

    permissions:
      id-token: write     # REQUIRED for OIDC
      contents: read

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS identity
        run: aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.5"

      - name: Terraform init (DEV backend)
        working-directory: terraform/envs/dev
        run: terraform init -reconfigure

      - name: Terraform apply (DEV)
        working-directory: terraform/envs/dev
        run: terraform apply -auto-approve

  # ===============================
  # DEPLOY PROD (PR â†’ MAIN)
  # ===============================

  deploy-prod:
    name: Terraform Deploy PROD
  deploy-prod:
    runs-on: ubuntu-latest
    needs: terraform-ci
    if: github.ref == 'refs/heads/main'

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.5"

      - name: Terraform init (PROD)
        working-directory: terraform/envs/prod
        run: terraform init -reconfigure

      - name: Terraform apply (PROD)
        working-directory: terraform/envs/prod
        run: terraform apply -auto-approve
      - name: Terraform apply (PROD)
        working-directory: terraform/envs/prod
        run: terraform apply
