name: Terraform CI/CD

on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [dev, main]

permissions:
  id-token: write
  contents: read

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: us-east-1
  TF_IN_AUTOMATION: true

jobs:
  # ===============================
  # CI: FORMAT + VALIDATE (NO AWS)
  # ===============================
  terraform-ci:
    name: Terraform CI (fmt + validate)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.5"

      # âœ… blocking + scoped to terraform directory
      - name: Terraform fmt (check)
        run: terraform fmt -check -recursive terraform

      - name: Terraform init (dev, no backend)
        working-directory: terraform/envs/dev
        run: terraform init -backend=false

      - name: Terraform validate (dev)
        working-directory: terraform/envs/dev
        run: terraform validate

      - name: Terraform init (prod, no backend)
        working-directory: terraform/envs/prod
        run: terraform init -backend=false

      - name: Terraform validate (prod)
        working-directory: terraform/envs/prod
        run: terraform validate

  # ===============================
  # PLAN DEV (AWS OIDC)
  # ===============================
  plan-dev:
    name: Terraform Plan DEV
    runs-on: ubuntu-latest
    needs: terraform-ci
    if: github.event_name == 'pull_request' || github.ref_name == 'dev'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.5"

      - name: Terraform init (DEV)
        working-directory: terraform/envs/dev
        run: terraform init -upgrade -reconfigure

      - name: Terraform plan (DEV)
        working-directory: terraform/envs/dev
        run: |
          terraform plan -no-color \
            -var="enable_cert_upload=false" \
            -var="enable_grafana_smtp_secret=false"

  # ===============================
  # APPLY DEV (push to dev only)
  # ===============================
  apply-dev:
    name: Terraform Apply DEV
    runs-on: ubuntu-latest
    needs: plan-dev
    if: github.event_name == 'push' && github.ref_name == 'dev'
    environment: dev
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.5"

      - name: Terraform init (DEV)
        working-directory: terraform/envs/dev
        run: terraform init -upgrade -reconfigure

      - name: Terraform apply (DEV)
        working-directory: terraform/envs/dev
        run: terraform apply -auto-approve

  # ===============================
  # PLAN PROD (main only)
  # ===============================
  plan-prod:
    name: Terraform Plan PROD
    runs-on: ubuntu-latest
    needs: terraform-ci
    if: github.ref_name == 'main'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.5"

      - name: Terraform init (PROD)
        working-directory: terraform/envs/prod
        run: terraform init -upgrade -reconfigure

      - name: Terraform plan (PROD)
        working-directory: terraform/envs/prod
        run: terraform plan -no-color

  # ===============================
  # APPLY PROD (push to main only)
  # ===============================
  apply-prod:
    name: Terraform Apply PROD
    runs-on: ubuntu-latest
    needs: plan-prod
    if: github.event_name == 'push' && github.ref_name == 'main'
    environment: prod
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.9.5"

      - name: Terraform init (PROD)
        working-directory: terraform/envs/prod
        run: terraform init -upgrade -reconfigure

      - name: Terraform apply (PROD)
        working-directory: terraform/envs/prod
        run: terraform apply -auto-approve

