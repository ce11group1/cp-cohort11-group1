name: Terraform CI/CD (Infra + App Deploy)

on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [dev, main]

permissions:
  id-token: write
  contents: read

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: us-east-1
  TF_IN_AUTOMATION: true
  TERRAFORM_VERSION: "1.9.5"

jobs:
  # ===============================
  # CI: FORMAT + VALIDATE (NO AWS)
  # ===============================
  terraform-ci:
    name: Terraform CI (fmt + validate)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform fmt (check)
        run: terraform fmt -check -recursive terraform

      - name: Terraform init (dev, no backend)
        working-directory: terraform/envs/dev
        run: terraform init -backend=false

      - name: Terraform validate (dev)
        working-directory: terraform/envs/dev
        run: terraform validate

      - name: Terraform init (prod, no backend)
        working-directory: terraform/envs/prod
        run: terraform init -backend=false

      - name: Terraform validate (prod)
        working-directory: terraform/envs/prod
        run: terraform validate

  # ===============================
  # PLAN DEV (AWS OIDC)
  # ===============================
  plan-dev:
    name: Terraform Plan DEV
    runs-on: ubuntu-latest
    needs: terraform-ci
    if: github.event_name == 'pull_request' || github.ref_name == 'dev'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Ensure DynamoDB lock table exists (DEV)
        shell: bash
        run: |
          set -euo pipefail
          aws dynamodb describe-table \
            --table-name "grp1-ce11-dev-iot-locks" \
            --region "${AWS_REGION}" >/dev/null 2>&1 || \
          aws dynamodb create-table \
            --table-name "grp1-ce11-dev-iot-locks" \
            --attribute-definitions AttributeName=LockID,AttributeType=S \
            --key-schema AttributeName=LockID,KeyType=HASH \
            --billing-mode PAY_PER_REQUEST \
            --region "${AWS_REGION}"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform init (DEV)
        working-directory: terraform/envs/dev
        run: terraform init -upgrade -reconfigure

      - name: Terraform plan (DEV)
        working-directory: terraform/envs/dev
        env:
          # Keep these as GitHub Secrets if Terraform creates/updates AWS Secrets Manager
          TF_VAR_smtp_host: ${{ secrets.SMTP_HOST }}
          TF_VAR_smtp_user: ${{ secrets.SMTP_USER }}
          TF_VAR_smtp_password: ${{ secrets.SMTP_PASSWORD }}
          TF_VAR_smtp_from_address: ${{ secrets.SMTP_FROM_ADDRESS }}
          TF_VAR_smtp_from_name: ${{ secrets.SMTP_FROM_NAME }}
        run: |
          terraform plan -no-color \
            -var="enable_cert_upload=false" \
            -var="enable_grafana_smtp_secret=false"

  # ===============================
  # APPLY DEV (push to dev only)
  # ===============================
  apply-dev:
    name: Terraform Apply DEV (Infra)
    runs-on: ubuntu-latest
    needs: plan-dev
    if: github.event_name == 'push' && github.ref_name == 'dev'
    environment: dev
    outputs:
      ecr_repo_url: ${{ steps.tf_outputs.outputs.ecr_repo_url }}
      ecs_cluster_name: ${{ steps.tf_outputs.outputs.ecs_cluster_name }}
      ecs_service_name: ${{ steps.tf_outputs.outputs.ecs_service_name }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Ensure DynamoDB lock table exists (DEV)
        shell: bash
        run: |
          set -euo pipefail
          aws dynamodb describe-table \
            --table-name "grp1-ce11-dev-iot-locks" \
            --region "${AWS_REGION}" >/dev/null 2>&1 || \
          aws dynamodb create-table \
            --table-name "grp1-ce11-dev-iot-locks" \
            --attribute-definitions AttributeName=LockID,AttributeType=S \
            --key-schema AttributeName=LockID,KeyType=HASH \
            --billing-mode PAY_PER_REQUEST \
            --region "${AWS_REGION}"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform init (DEV)
        working-directory: terraform/envs/dev
        run: terraform init -upgrade -reconfigure

      - name: Terraform apply (DEV)
        working-directory: terraform/envs/dev
        env:
          TF_VAR_smtp_host: ${{ secrets.SMTP_HOST }}
          TF_VAR_smtp_user: ${{ secrets.SMTP_USER }}
          TF_VAR_smtp_password: ${{ secrets.SMTP_PASSWORD }}
          TF_VAR_smtp_from_address: ${{ secrets.SMTP_FROM_ADDRESS }}
          TF_VAR_smtp_from_name: ${{ secrets.SMTP_FROM_NAME }}
        run: terraform apply -auto-approve

      - name: Export Terraform outputs (DEV)
        id: tf_outputs
        working-directory: terraform/envs/dev
        run: |
          echo "ecr_repo_url=$(terraform output -raw ecr_repo_url)" >> "$GITHUB_OUTPUT"
          echo "ecs_cluster_name=$(terraform output -raw ecs_cluster_name)" >> "$GITHUB_OUTPUT"
          echo "ecs_service_name=$(terraform output -raw ecs_service_name)" >> "$GITHUB_OUTPUT"

  # ===============================
  # DEPLOY DEV (after infra apply)
  # ===============================
  deploy-dev:
    name: Deploy DEV (Build → ECR → ECS)
    runs-on: ubuntu-latest
    needs: apply-dev
    if: github.event_name == 'push' && github.ref_name == 'dev'
    environment: dev
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push image (DEV -> latest)
        env:
          ECR_REPO_URL: ${{ needs.apply-dev.outputs.ecr_repo_url }}
        run: |
          docker build -t "$ECR_REPO_URL:latest" .
          docker push "$ECR_REPO_URL:latest"

      - name: Force new ECS deployment (DEV)
        env:
          CLUSTER: ${{ needs.apply-dev.outputs.ecs_cluster_name }}
          SERVICE: ${{ needs.apply-dev.outputs.ecs_service_name }}
        run: |
          aws ecs update-service \
            --cluster "$CLUSTER" \
            --service "$SERVICE" \
            --force-new-deployment

  # ===============================
  # PLAN PROD (main only)
  # ===============================
  plan-prod:
    name: Terraform Plan PROD
    runs-on: ubuntu-latest
    needs: terraform-ci
    if: github.ref_name == 'main'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Ensure DynamoDB lock table exists (PROD)
        shell: bash
        run: |
          set -euo pipefail
          aws dynamodb describe-table \
            --table-name "grp1-ce11-prod-iot-locks" \
            --region "${AWS_REGION}" >/dev/null 2>&1 || \
          aws dynamodb create-table \
            --table-name "grp1-ce11-prod-iot-locks" \
            --attribute-definitions AttributeName=LockID,AttributeType=S \
            --key-schema AttributeName=LockID,KeyType=HASH \
            --billing-mode PAY_PER_REQUEST \
            --region "${AWS_REGION}"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform init (PROD)
        working-directory: terraform/envs/prod
        run: terraform init -upgrade -reconfigure

      - name: Terraform plan (PROD)
        working-directory: terraform/envs/prod
        env:
          TF_VAR_smtp_host: ${{ secrets.SMTP_HOST }}
          TF_VAR_smtp_user: ${{ secrets.SMTP_USER }}
          TF_VAR_smtp_password: ${{ secrets.SMTP_PASSWORD }}
          TF_VAR_smtp_from_address: ${{ secrets.SMTP_FROM_ADDRESS }}
          TF_VAR_smtp_from_name: ${{ secrets.SMTP_FROM_NAME }}
        run: terraform plan -no-color

  # ===============================
  # APPLY PROD (push to main only)
  # ===============================
  apply-prod:
    name: Terraform Apply PROD (Infra)
    runs-on: ubuntu-latest
    needs: plan-prod
    if: github.event_name == 'push' && github.ref_name == 'main'
    environment: prod
    outputs:
      ecr_repo_url: ${{ steps.tf_outputs.outputs.ecr_repo_url }}
      ecs_cluster_name: ${{ steps.tf_outputs.outputs.ecs_cluster_name }}
      ecs_service_name: ${{ steps.tf_outputs.outputs.ecs_service_name }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Ensure DynamoDB lock table exists (PROD)
        shell: bash
        run: |
          set -euo pipefail
          aws dynamodb describe-table \
            --table-name "grp1-ce11-prod-iot-locks" \
            --region "${AWS_REGION}" >/dev/null 2>&1 || \
          aws dynamodb create-table \
            --table-name "grp1-ce11-prod-iot-locks" \
            --attribute-definitions AttributeName=LockID,AttributeType=S \
            --key-schema AttributeName=LockID,KeyType=HASH \
            --billing-mode PAY_PER_REQUEST \
            --region "${AWS_REGION}"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform init (PROD)
        working-directory: terraform/envs/prod
        run: terraform init -upgrade -reconfigure

      - name: Terraform apply (PROD)
        working-directory: terraform/envs/prod
        env:
          TF_VAR_smtp_host: ${{ secrets.SMTP_HOST }}
          TF_VAR_smtp_user: ${{ secrets.SMTP_USER }}
          TF_VAR_smtp_password: ${{ secrets.SMTP_PASSWORD }}
          TF_VAR_smtp_from_address: ${{ secrets.SMTP_FROM_ADDRESS }}
          TF_VAR_smtp_from_name: ${{ secrets.SMTP_FROM_NAME }}
        run: terraform apply -auto-approve

      - name: Export Terraform outputs (PROD)
        id: tf_outputs
        working-directory: terraform/envs/prod
        run: |
          echo "ecr_repo_url=$(terraform output -raw ecr_repo_url)" >> "$GITHUB_OUTPUT"
          echo "ecs_cluster_name=$(terraform output -raw ecs_cluster_name)" >> "$GITHUB_OUTPUT"
          echo "ecs_service_name=$(terraform output -raw ecs_service_name)" >> "$GITHUB_OUTPUT"

  # ===============================
  # DEPLOY PROD (after infra apply)
  # ===============================
  deploy-prod:
    name: Deploy PROD (Build → ECR → ECS)
    runs-on: ubuntu-latest
    needs: apply-prod
    if: github.event_name == 'push' && github.ref_name == 'main'
    environment: prod
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & push image (PROD -> git sha)
        env:
          ECR_REPO_URL: ${{ needs.apply-prod.outputs.ecr_repo_url }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t "$ECR_REPO_URL:$IMAGE_TAG" .
          docker push "$ECR_REPO_URL:$IMAGE_TAG"

      - name: Force new ECS deployment (PROD)
        env:
          CLUSTER: ${{ needs.apply-prod.outputs.ecs_cluster_name }}
          SERVICE: ${{ needs.apply-prod.outputs.ecs_service_name }}
        run: |
          aws ecs update-service \
            --cluster "$CLUSTER" \
            --service "$SERVICE" \
            --force-new-deployment
