name: Terraform CI/CD (Infra + App Deploy)

on:
  pull_request:
    branches: [dev, main]
  push:
    branches: [dev, main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: true

env:
  AWS_REGION: us-east-1
  TF_IN_AUTOMATION: true
  TERRAFORM_VERSION: "1.9.5"

  # --- BACKEND CONFIG ---
  DEV_BUCKET: "grp1-ce11-dev-iot-tfstate"
  DEV_LOCK_TABLE: "grp1-ce11-dev-iot-locks"
  PROD_BUCKET: "grp1-ce11-prod-iot-tfstate"
  PROD_LOCK_TABLE: "grp1-ce11-prod-iot-locks"

jobs:
  # ===============================
  # CI: FORMAT + VALIDATE
  # ===============================
  terraform-ci:
    name: Terraform CI (fmt + validate)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform fmt
        run: terraform fmt -check -recursive terraform

      - name: Terraform validate
        run: |
          terraform -chdir=terraform/envs/dev init -backend=false
          terraform -chdir=terraform/envs/dev validate
          terraform -chdir=terraform/envs/prod init -backend=false
          terraform -chdir=terraform/envs/prod validate

  # ===============================
  # PLAN DEV
  # ===============================
  plan-dev:
    name: Terraform Plan DEV
    runs-on: ubuntu-latest
    needs: terraform-ci
    if: github.event_name == 'pull_request' || github.ref_name == 'dev'
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::255945442255:role/GITHUB_OIDC_ROLE_CP
          aws-region: us-east-1

      # 1. Ensure Resources exist (Script)
      - name: Ensure Backend Resources (DEV)
        run: |
          chmod +x terraform/resources/scripts/ensure-resources.sh
          ./terraform/resources/scripts/ensure-resources.sh "${{ env.DEV_BUCKET }}" "${{ env.DEV_LOCK_TABLE }}" "${{ env.AWS_REGION }}"

      # 2. Set Grafana SMTP Secret (Script)
      - name: Set Grafana SMTP Secret
        env:
          SMTP_USER: ${{ secrets.GRAFANA_SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.GRAFANA_SMTP_PASSWORD }}
        run: |
          chmod +x terraform/resources/scripts/set-grafana-smtp-secret.sh
          ./terraform/resources/scripts/set-grafana-smtp-secret.sh

      # 3. Inject IoT Certs
      - name: Inject IoT Certificates
        run: |
          mkdir -p terraform/resources/certs
          echo "${{ secrets.TF_VAR_cert_base64_root }}"   | base64 -d > terraform/resources/certs/AmazonRootCA1.pem
          echo "${{ secrets.TF_VAR_cert_base64_device }}" | base64 -d > terraform/resources/certs/device-certificate.pem.crt
          echo "${{ secrets.TF_VAR_cert_base64_key }}"    | base64 -d > terraform/resources/certs/private.pem.key

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform init (DEV)
        working-directory: terraform/envs/dev
        run: terraform init -upgrade -reconfigure

      # 4. PLAN with dev.tfvars AND Secrets
      - name: Terraform plan (DEV)
        working-directory: terraform/envs/dev
        env:
          # Secrets are injected as env vars
          TF_VAR_smtp_user: ${{ secrets.GRAFANA_SMTP_USER }}
          TF_VAR_smtp_password: ${{ secrets.GRAFANA_SMTP_PASSWORD }}
        run: terraform plan -no-color -var-file="dev.tfvars"

  # ===============================
  # APPLY DEV (FRESH START)
  # ===============================
  apply-dev:
    name: Terraform Apply DEV
    runs-on: ubuntu-latest
    needs: plan-dev
    if: github.event_name == 'pull_request' || github.ref_name == 'dev'
    environment: dev
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::255945442255:role/GITHUB_OIDC_ROLE
          aws-region: us-east-1

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Inject IoT Certificates
        run: |
          mkdir -p terraform/resources/certs
          echo "${{ secrets.TF_VAR_cert_base64_root }}"   | base64 -d > terraform/resources/certs/AmazonRootCA1.pem
          echo "${{ secrets.TF_VAR_cert_base64_device }}" | base64 -d > terraform/resources/certs/device-certificate.pem.crt
          echo "${{ secrets.TF_VAR_cert_base64_key }}"    | base64 -d > terraform/resources/certs/private.pem.key

      - name: Terraform init (DEV)
        working-directory: terraform/envs/dev
        run: terraform init -upgrade -reconfigure

      # NO "FIX STATE" SCRIPTS NEEDED HERE - FRESH START

      - name: Terraform apply (DEV)
        working-directory: terraform/envs/dev
        env:
          TF_VAR_smtp_user: ${{ secrets.GRAFANA_SMTP_USER }}
          TF_VAR_smtp_password: ${{ secrets.GRAFANA_SMTP_PASSWORD }}
        run: terraform apply -auto-approve -var-file="dev.tfvars"

      - name: Save Outputs to Artifact
        id: tf_outputs
        working-directory: terraform/envs/dev
        run: |
          echo "--- GETTING TERRAFORM OUTPUTS ---"
          REPO_URL=$(terraform output -raw ecr_repository_url 2>/dev/null || terraform output -raw ecr_repo_url 2>/dev/null || echo "")
          CLUSTER=$(terraform output -raw ecs_cluster_name)
          SERVICE=$(terraform output -raw ecs_service_name)
          APP_URL=$(terraform output -raw app_url 2>/dev/null || echo "N/A")

          echo "ECR_REPO_URL=$REPO_URL" >> deploy.env
          echo "ECS_CLUSTER=$CLUSTER" >> deploy.env
          echo "ECS_SERVICE=$SERVICE" >> deploy.env
          echo "ALB_URL=$APP_URL" >> deploy.env

      - name: Upload Deploy Config
        uses: actions/upload-artifact@v4
        with:
          name: dev-deploy-config
          path: terraform/envs/dev/deploy.env

  # ===============================
  # DEPLOY DEV APP
  # ===============================
  deploy-dev:
    name: Deploy App (DEV)
    runs-on: ubuntu-latest
    needs: apply-dev
    environment: dev
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::255945442255:role/GITHUB_OIDC_ROLE_CP
          aws-region: us-east-1
      - uses: aws-actions/amazon-ecr-login@v2

      # 1. Download the Config Artifact
      - name: Download Deploy Config
        uses: actions/download-artifact@v4
        with:
          name: dev-deploy-config

      # 2. Load Variables
      - name: Load Variables
        run: cat deploy.env >> $GITHUB_ENV

      # 3. Build & Push (FIXED PATH & TAGS)
      - name: Build & push (DEV)
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building for Repo: $ECR_REPO_URL"
          # FIXED: Point to 'terraform/resources/app' and push 'latest' tag
          docker build -t "$ECR_REPO_URL:$IMAGE_TAG" -t "$ECR_REPO_URL:latest" terraform/resources/app

          docker push "$ECR_REPO_URL:$IMAGE_TAG"
          docker push "$ECR_REPO_URL:latest"

      - name: Force ECS Update
        run: |
          echo "Updating Service: $ECS_SERVICE in Cluster: $ECS_CLUSTER"
          aws ecs update-service --cluster "$ECS_CLUSTER" --service "$ECS_SERVICE" --force-new-deployment

      # 4. Wait & Fetch IP (Added for Dashboard)
      - name: â³ Wait for Task to Start
        run: |
          echo "Waiting 30s for the new task to provision and get an IP..."
          sleep 30

      - name: ðŸ” Fetch Public IP
        id: fetch_ip
        run: |
          TASK_ARN=$(aws ecs list-tasks --cluster "$ECS_CLUSTER" --service-name "$ECS_SERVICE" --query "taskArns[0]" --output text)

          if [ "$TASK_ARN" == "None" ] || [ -z "$TASK_ARN" ]; then
            echo "::warning::No running task found yet."
            echo "TASK_IP=N/A" >> $GITHUB_ENV
            exit 0
          fi

          ENI_ID=$(aws ecs describe-tasks --cluster "$ECS_CLUSTER" --tasks "$TASK_ARN" --query "tasks[0].attachments[0].details[?name=='networkInterfaceId'].value" --output text)
          PUBLIC_IP=$(aws ec2 describe-network-interfaces --network-interface-ids "$ENI_ID" --query "NetworkInterfaces[0].Association.PublicIp" --output text)

          echo "Found Public IP: $PUBLIC_IP"
          echo "TASK_IP=$PUBLIC_IP" >> $GITHUB_ENV

      # 5. Generate Dashboard (DEV)
      - name: ðŸ“ Generate Deployment Dashboard
        if: always()
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "# ðŸš€ Capstone Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "### Environment: **DEV**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "| Service | Access Link | Description |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- | :--- |" >> $GITHUB_STEP_SUMMARY

          echo "| ðŸ­ **IoT Simulator** | [**Open Application**]($ALB_URL) | Main App (via ALB) |" >> $GITHUB_STEP_SUMMARY

          if [ "$TASK_IP" != "N/A" ] && [ ! -z "$TASK_IP" ]; then
             echo "| ðŸ“Š **Grafana** | [**Open Grafana**](http://$TASK_IP:3000) | User: \`admin\` |" >> $GITHUB_STEP_SUMMARY
             echo "| ðŸ“ˆ **Prometheus** | [**Open Prometheus**](http://$TASK_IP:9090) | Metrics Backend |" >> $GITHUB_STEP_SUMMARY
          else
             echo "| âš ï¸ **Monitoring** | IP Not Found | Check ECS Console manually |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY

          echo "### ðŸ“¦ Technical Details" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | Identifier |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- |" >> $GITHUB_STEP_SUMMARY
          echo "| **ECR Repo** | \`$ECR_REPO_URL\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Docker Image Tag** | \`$IMAGE_TAG\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **ECS Cluster** | \`$ECS_CLUSTER\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **ECS Service** | \`$ECS_SERVICE\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Task Public IP** | \`$TASK_IP\` |" >> $GITHUB_STEP_SUMMARY

  # ===============================
  # PLAN PROD
  # ===============================
  plan-prod:
    name: Terraform Plan PROD
    runs-on: ubuntu-latest
    needs: terraform-ci
    if: github.ref_name == 'main'
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::255945442255:role/GITHUB_OIDC_ROLE_CP
          aws-region: us-east-1

      # 1. Ensure Resources (PROD)
      - name: Ensure Backend Resources (PROD)
        run: |
          chmod +x terraform/resources/scripts/ensure-resources.sh
          ./terraform/resources/scripts/ensure-resources.sh "${{ env.PROD_BUCKET }}" "${{ env.PROD_LOCK_TABLE }}" "${{ env.AWS_REGION }}"

      - name: Set Grafana SMTP Secret
        env:
          SMTP_USER: ${{ secrets.GRAFANA_SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.GRAFANA_SMTP_PASSWORD }}
        run: |
          chmod +x terraform/resources/scripts/set-grafana-smtp-secret.sh
          ./terraform/resources/scripts/set-grafana-smtp-secret.sh

      - name: Inject IoT Certificates
        run: |
          mkdir -p terraform/resources/certs
          echo "${{ secrets.TF_VAR_cert_base64_root }}"   | base64 -d > terraform/resources/certs/AmazonRootCA1.pem
          echo "${{ secrets.TF_VAR_cert_base64_device }}" | base64 -d > terraform/resources/certs/device-certificate.pem.crt
          echo "${{ secrets.TF_VAR_cert_base64_key }}"    | base64 -d > terraform/resources/certs/private.pem.key

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Terraform init (PROD)
        working-directory: terraform/envs/prod
        run: terraform init -upgrade -reconfigure

      # NOTE: The "Fix Prod State" block causing the DEV import loop has been REMOVED here.

      # 4. PLAN
      - name: Terraform plan (PROD)
        working-directory: terraform/envs/prod
        env:
          TF_VAR_smtp_user: ${{ secrets.GRAFANA_SMTP_USER }}
          TF_VAR_smtp_password: ${{ secrets.GRAFANA_SMTP_PASSWORD }}
        run: terraform plan -no-color -var-file="prod.tfvars"

  # ===============================
  # APPLY PROD
  # ===============================
  apply-prod:
    name: Terraform Apply PROD
    runs-on: ubuntu-latest
    needs: plan-prod
    if: github.event_name == 'push' && github.ref_name == 'main'
    environment: prod
    # REMOVED: 'outputs' block is no longer needed because we use artifacts

    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::255945442255:role/GITHUB_OIDC_ROLE_CP
          aws-region: us-east-1

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Inject IoT Certificates
        run: |
          mkdir -p terraform/resources/certs
          echo "${{ secrets.TF_VAR_cert_base64_root }}"   | base64 -d > terraform/resources/certs/AmazonRootCA1.pem
          echo "${{ secrets.TF_VAR_cert_base64_device }}" | base64 -d > terraform/resources/certs/device-certificate.pem.crt
          echo "${{ secrets.TF_VAR_cert_base64_key }}"    | base64 -d > terraform/resources/certs/private.pem.key

      - name: Terraform init (PROD)
        working-directory: terraform/envs/prod
        run: terraform init -upgrade -reconfigure

      # --- FINAL FIX: SWAP BUCKETS (Keep this until pipeline is green, then remove) ---
      - name: Fix State Conflicts
        working-directory: terraform/envs/prod
        env:
          AWS_REGION: us-east-1
        run: |
          terraform init -upgrade -reconfigure
          echo "--- 1. UNTRACK DEV BUCKET ---"
          terraform state rm module.app.module.iot_storage.aws_s3_bucket.iot_data_bucket || true
          echo "--- 2. IMPORT PROD BUCKET ---"
          terraform import module.app.module.iot_storage.aws_s3_bucket.iot_data_bucket prod-iot-telemetry-storage || true

      - name: Terraform apply (PROD)
        working-directory: terraform/envs/prod
        env:
          TF_VAR_smtp_user: ${{ secrets.GRAFANA_SMTP_USER }}
          TF_VAR_smtp_password: ${{ secrets.GRAFANA_SMTP_PASSWORD }}
        run: terraform apply -auto-approve -var-file="prod.tfvars"

      # --- NEW: SAVE OUTPUTS TO FILE & UPLOAD ---
      - name: Save Outputs to Artifact
        id: tf_outputs
        working-directory: terraform/envs/prod
        run: |
          echo "--- GETTING TERRAFORM OUTPUTS ---"
          REPO_URL=$(terraform output -raw ecr_repository_url 2>/dev/null || terraform output -raw ecr_repo_url 2>/dev/null || echo "")
          CLUSTER=$(terraform output -raw ecs_cluster_name)
          SERVICE=$(terraform output -raw ecs_service_name)

          # NEW: Capture the ALB URL
          APP_URL=$(terraform output -raw app_url 2>/dev/null || echo "N/A")

          if [ -z "$REPO_URL" ]; then
            echo "::error::ECR URL is empty!"
            exit 1
          fi

          echo "ECR_REPO_URL=$REPO_URL" >> deploy.env
          echo "ECS_CLUSTER=$CLUSTER" >> deploy.env
          echo "ECS_SERVICE=$SERVICE" >> deploy.env
          echo "ALB_URL=$APP_URL" >> deploy.env  # <--- Saving ALB URL

      - name: Upload Deploy Config
        uses: actions/upload-artifact@v4
        with:
          name: prod-deploy-config
          path: terraform/envs/prod/deploy.env

  # ===============================
  # DEPLOY PROD APP
  # ===============================
  deploy-prod:
    name: Deploy App (PROD)
    runs-on: ubuntu-latest
    needs: apply-prod
    environment: prod
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::255945442255:role/GITHUB_OIDC_ROLE_CP
          aws-region: us-east-1
      - uses: aws-actions/amazon-ecr-login@v2

      # 1. Download the Config Artifact
      - name: Download Deploy Config
        uses: actions/download-artifact@v4
        with:
          name: prod-deploy-config

      # 2. Load Variables
      - name: Load Variables
        run: cat deploy.env >> $GITHUB_ENV

      # 3. Build & Push (FIXED PATH)
      - name: Build & push (PROD)
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "Building for Repo: $ECR_REPO_URL"

          # FIX 1: Ensure we point to the correct folder (terraform/resources/app)
          # FIX 2: Add '-t ...:latest' so we build the 'latest' tag too
          docker build -t "$ECR_REPO_URL:$IMAGE_TAG" -t "$ECR_REPO_URL:latest" terraform/resources/app

          # FIX 3: Push BOTH tags to ECR
          docker push "$ECR_REPO_URL:$IMAGE_TAG"
          docker push "$ECR_REPO_URL:latest"

      - name: Force ECS Update
        run: |
          echo "Updating Service: $ECS_SERVICE in Cluster: $ECS_CLUSTER"
          aws ecs update-service --cluster "$ECS_CLUSTER" --service "$ECS_SERVICE" --force-new-deployment

      - name: â³ Wait for Task to Start
        run: |
          echo "Waiting 30s for the new task to provision and get an IP..."
          sleep 30

      - name: ðŸ” Fetch Public IP
        id: fetch_ip
        run: |
          # 1. List the tasks in the service
          TASK_ARN=$(aws ecs list-tasks --cluster "$ECS_CLUSTER" --service-name "$ECS_SERVICE" --query "taskArns[0]" --output text)

          if [ "$TASK_ARN" == "None" ] || [ -z "$TASK_ARN" ]; then
            echo "::warning::No running task found yet. Links might rely on ALB only."
            echo "TASK_IP=N/A" >> $GITHUB_ENV
            exit 0
          fi

          # 2. Get the Network Interface ID
          ENI_ID=$(aws ecs describe-tasks --cluster "$ECS_CLUSTER" --tasks "$TASK_ARN" --query "tasks[0].attachments[0].details[?name=='networkInterfaceId'].value" --output text)

          # 3. Get the Public IP
          PUBLIC_IP=$(aws ec2 describe-network-interfaces --network-interface-ids "$ENI_ID" --query "NetworkInterfaces[0].Association.PublicIp" --output text)

          echo "Found Public IP: $PUBLIC_IP"
          echo "TASK_IP=$PUBLIC_IP" >> $GITHUB_ENV

      - name: ðŸ“ Generate Deployment Dashboard
        if: always()
        env:
          # --- FIX: Define the variable here so it is visible to this step ---
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "# ðŸš€ Capstone Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "### Environment: **PROD**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "| Service | Access Link | Description |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- | :--- |" >> $GITHUB_STEP_SUMMARY

          # 1. IoT Simulator (ALB)
          echo "| ðŸ­ **IoT Simulator** | [**Open Application**]($ALB_URL) | Main App (via ALB) |" >> $GITHUB_STEP_SUMMARY

          # 2. Monitoring (Grafana/Prometheus)
          if [ "$TASK_IP" != "N/A" ] && [ ! -z "$TASK_IP" ]; then
            echo "| ðŸ“Š **Grafana** | [**Open Grafana**](http://$TASK_IP:3000) | User: \`admin\` |" >> $GITHUB_STEP_SUMMARY
            echo "| ðŸ“ˆ **Prometheus** | [**Open Prometheus**](http://$TASK_IP:9090) | Metrics Backend |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| âš ï¸ **Monitoring** | IP Not Found | Check ECS Console manually |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY

          echo "### ðŸ“¦ Technical Details" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Resource | Identifier |" >> $GITHUB_STEP_SUMMARY
          echo "| :--- | :--- |" >> $GITHUB_STEP_SUMMARY
          echo "| **ECR Repo** | \`$ECR_REPO_URL\` |" >> $GITHUB_STEP_SUMMARY

          # Now this will work because we defined it in 'env' above
          echo "| **Docker Image Tag** | \`$IMAGE_TAG\` |" >> $GITHUB_STEP_SUMMARY

          echo "| **ECS Cluster** | \`$ECS_CLUSTER\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **ECS Service** | \`$ECS_SERVICE\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Task Public IP** | \`$TASK_IP\` |" >> $GITHUB_STEP_SUMMARY
